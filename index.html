<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Get Weather</title>
  </head>
  <body onload="getWeather()">
    <video autoplay muted loop id="video_back"></video>

    <div class="main">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Salvador</h5>
          <h5 class="card-subtitle mb-2 text-muted" id="temp"></h5>
          <p class="card-text" id="fells_like"></p>
          <p class="card-text" id="day_time"></p>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <div class="weatherDetails">
            <div id="uv"></div>

            <div id="drop"></div>

            <div id="wind"></div>
          </div>
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <div class="content">
      <h1>Get Weather</h1>
      <p>O tempo da sua cidade em tempo real.</p>
      <button id="myBtn">Saiba mais</button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
